name: CI 

on:
  push:
    branches: [ main]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }
      - run: npm i

      - name: Lints
        run: |
          npm run prepare
          npm run check-all

      - name: Build
        run: npm run build
