name: CI 

on:
  push:
    branches: [ main]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }

      - name: Lint
        run: npm prepare

      - name: Build
        working-directory: ./client-app
        run: npm run build
