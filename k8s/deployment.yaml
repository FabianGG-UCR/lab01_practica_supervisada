apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deplyment
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: docker.io/jfabian1205/lab01:latest
        ports:
        -  containerPort: 3005
        envFrom:
        - secretRef:
            name: app-secret

